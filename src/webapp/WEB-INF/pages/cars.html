<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <div>
        <table class="table table-inverse">
            <thead>
            <tr>
                <th>Model</th>
                <th>Color</th>
                <th>Year</th>
            </tr>
            </thead>
            <tr th:each="car : ${cars}">
                <td th:utext="${car.getModel()}"></td>
                <td th:utext="${car.getColor()}"></td>
                <td th:utext="${car.getYear()}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
